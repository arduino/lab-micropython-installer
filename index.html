<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; img-src 'self' data: w3.org/svg/2000; font-src https://fonts.gstatic.com;style-src https://fonts.googleapis.com;style-src-elem 'self' https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Arduino MicroPython Flasher</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>üêç MicroPython Installer</h1>
            <h2>Install MicroPython on your Arduino board</h2>
        </header>
        <main>
            <code id="output">&nbsp;</code>
            <div id="controls">
                <div id="install-button-container">
                    <button id="install-button" class="primary">Install MicroPython</button>
                    <div id="activity-indicator" class="loader-ring"><div></div><div></div><div></div><div></div></div>
                </div>
                <!-- <button id="flash-button" class="secondary">Flash Custom Firmware</button> -->
            </div>
            <div>OR</div>
            <div id="file-drop-area">
                <div><img id="drop-area" src="iconForDragAndDrop.png" /></div>
                <div>Drag &amp; drop your custom firmware here or <a id="choose-file-link">choose file</a></div>
            </div>
        </main>
        <footer>
            Node.js&nbsp;<span id="node-version"></span> | 
            Chromium&nbsp;<span id="chrome-version"></span> | 
            Electron&nbsp;<span id="electron-version"></span>
        </footer>
    </div>
    <script src="./renderer.js"></script>
</body>

</html>
