name: Build
on: [push, pull_request]

jobs:
  build_on_linux:
    strategy:
      fail-fast: false
      matrix:
        config:
          # - os: windows-2019
          # - os: ubuntu-latest
          - os: macos-latest
    runs-on: ${{ matrix.config.os }}
    timeout-minutes: 90
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 18
    - name: install dependencies
      run: npm install
    - name: build
      run: npm run make
