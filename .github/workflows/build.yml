name: Build
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-2019]
        os: [ubuntu-latest]
        include:
          # - os: windows-2019
          #   dependencies: npm install
          - os: ubuntu-latest
          #   # build-essential libudev-dev
            dependencies: sudo apt-get install build-essential libudev-dev && npm install
          #   dependencies: sudo apt-get install libusb-dev && npm install
          # - os: macos-latest
          #   dependencies: brew install python-setuptools && npm install
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@master
      with:
        node-version: 18
    - name: install dependencies
      run: ${{ matrix.dependencies }}
    - name: debug
      run: ls -l node_modules/usb/node_modules/
    - name: build
      run: npm run make      